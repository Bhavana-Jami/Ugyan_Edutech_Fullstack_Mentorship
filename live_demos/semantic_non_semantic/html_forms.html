<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Forms Demo</title>
</head>
<body>
  <h1>Contact Us</h1>
  
  <form action="/submit" method="POST">
    
    <fieldset>
      <legend>Personal Information</legend>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="username" placeholder="Your full name" required>
      <br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">
    </fieldset>

    <br>

    <fieldset>
      <legend>Your Preferences</legend>
      
      <p>Choose your preferred contact method:</p>
      <input type="radio" id="contact-email" name="contact-method" value="email" checked>
      <label for="contact-email">Email</label>

      <input type="radio" id="contact-phone" name="contact-method" value="phone">
      <label for="contact-phone">Phone</label>
      <br><br>

      <label for="services">What services are you interested in?</label><br>
      <input type="checkbox" id="web-dev" name="services" value="web-dev">
      <label for="web-dev">Web Development</label><br>

      <input type="checkbox" id="ui-ux" name="services" value="ui-ux">
      <label for="ui-ux">UI/UX Design</label><br>

      <input type="checkbox" id="seo" name="services" value="seo">
      <label for="seo">SEO Optimization</label>
    </fieldset>

    <br>

    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Write your message here..."></textarea>
    <br><br>

    <label for="country">Select your country:</label>
    <select id="country" name="country">
      <option value="">--Choose a country--</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="australia">Australia</option>
    </select>

    <br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
